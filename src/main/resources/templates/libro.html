<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
	rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
<link rel="stylesheet" href="/style-libro.css" />


	
<title>Libro</title>
</head>

<body>
	<h1>Libros</h1>
	<hr>

	<div class="conteiner">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">ISBN</th>
					<th scope="col">Título</th>
					<th scope="col">Año</th>
					<th scope="col">Autor</th>
					<th scope="col">Editorial</th>
					<th scope="col">Ejemplares</th>
					<th scope="col">Ejemplares Restantes</th>
					<th scope="col">Ejemplares Prestados</th>
					<th scope="col">Alta/Baja</th>
					<th scope="col">Dar Alta/Baja</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>

			<tbody th:each="libro : ${libros}">
				<tr>
					<th scope="row" th:text="${libro.id}"></th>
					<th scope="row" th:text="${libro.isbn}"></th>
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.anio}"></td>
					<td th:text="${libro.autor.nombre}"></td>
					<td th:text="${libro.editorial.nombre}"></td>
					<td th:text="${libro.ejemplares}"></td>
					<td th:text="${libro.ejemplaresRestantes}"></td>
					<td th:text="${libro.ejemplaresPrestados}"></td>
					<td><i class="fa fa-ban" th:if="${libro.alta}==false"></i> 
					<i class="fa fa-arrow-up" th:if="${libro.alta}==true"></i></td>

					<td><a th:href="@{/libro/alta/__${libro.id}__}"><i
							class="fa fa-arrow-up"> </i></a> <a
						th:href="@{/libro/baja/__${libro.id}__}"><i
							class="fa fa-ban"> </i></a></td>

					<td><a th:href="@{/libro/editar/__${libro.id}__}"><i
							class="fa fa-edit"></i></a></td>

					<td><a th:href="@{/libro/eliminar/__${libro.id}__}"
						class="fa fa-trash-alt"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="botones">
		<a th:href="@{libro/cargar}"><button class="btn btn-secondary">Agregar</button></a> 
		<a th:href="@{/}"><button class="btn btn-secondary">Volver</button></a>
	</div>
</body>

</html>
