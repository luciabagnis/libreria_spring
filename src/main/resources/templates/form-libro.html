<title>Carga de Libros</title>
</head>

<body>
	<h3>Carga de Libros</h3>
	
	<div>
		<form action="/libro/cargar" method=POST class="table table-striped">
			
			<div class="mb-3">
			<label for="titulo"  class="form-label">Ingresar Título</label> 
			<input type="text" id="titulo" name="titulo" placeholder="Título" class="form-control shadow-none" /> 
		 
			</div>
			
			<div class="mb-3">
			<label for="isbn" class="form-label">Igresar ISBN</label> 
			<input type="number" id="isbn" name="isbn" placeholder="ISBN" class="form-control shadow-none" />
			</div>
			
			 <div class="mb-3">
			 <label for="anio" class="form-label">Ingresar</label> 
			 <input type="number" id="anio" name="anio" placeholder="Año" class="form-control shadow-none" />
			</div>
			
			<div class="mb-3">
			<label for="ejemplares" class="form-label">Ingresar Cantidad de Ejemplares</label>
			 <input type="number" id="ejemplares" name="ejemplares" placeholder="Ejemplares" class="form-control shadow-none" /> 
			</div>
			
			 <div class="mb-3">
			 <label for="autor" class="form-label">Ingresar Autor</label> 
			 <input type="text" id="autor" name="autor" placeholder="Autor"class="form-control shadow-none" />
		 	 </div>
		 	 
		 	 <div class="mb-3">
		  	 <label for="editorial" class="form-label">Ingresar Editorial</label>
		    <input type="text" id="editorial" name="editorial" placeholder="Editorial"class="form-control shadow-none" /> 
			</div>
			
			<div class="botones">
			<button type="submit" class="btn btn-secondary">Enviar</button>
			<a th:href="@{/libro}" class="btn btn-secondary">Volver</a>
			</div>
		</form>

	</div>
</body>


</html>
